<div class="row">
    <div class="card col-3" *ngFor="let fac of faculties">
        <img [src]="fac.FacultyImage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ fac.FacultyName }}</h5>
            <hr />
            <h6 class="card-text">
                Age :- {{ fac.FacultyAge%87 }}
            </h6>
            <h6 class="card-text">
                Designation :- {{ fac.FacultyDesignation }}
            </h6>
            <hr />
            <a routerLink="/fac/{{fac.id}}" class="btn btn-primary">View More</a>
            <a (click)="deleteFac(fac.id)" class="btn btn-danger ms-5">Delete</a>
        </div>
    </div>
</div>
