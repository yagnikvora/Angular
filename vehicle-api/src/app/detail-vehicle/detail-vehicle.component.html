<div class="card my-5 mx-3 border border-primary">
    <div class="card-body">
        <h5 class="card-title">{{vehicle.VehicleModel}}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{vehicle.VehicleMake}}</h6>
        <p class="card-text">Vehicle Year :- {{vehicle.VehicleYear}}</p>
        <p class="card-text">Vehicle Last Service :- {{vehicle.VehicleLastServiceDate}}</p>
        <p class="card-text">Vehicle Mileage :- {{vehicle.VehicleMileage}}</p>
        <button class="btn btn-danger mx-4" (click)="deleteVeh(vehicle._id)">Delete</button>
        <button class="btn btn-warning" routerLink="/vehicle/edit/{{vehicle._id}}">Edit</button>
    </div>
</div>
