<div class="row">
    <div class="card col-5 mx-5 my-5 border border-primary" *ngFor="let veh of vehicles">
        <div class="card-body">
            <h5 class="card-title">{{veh.VehicleModel}}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{veh.VehicleMake}}</h6>
            <button routerLink="/vehicle/{{veh._id}}" class="btn btn-primary">View More</button>
            <button class="btn btn-danger mx-4" (click)="deleteFac(veh._id)">Delete</button>
        </div>
    </div>
</div>
